<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="controllers/reportController.js"></script>
  <script src="jquery.toaster.js"></script>


</head>
<body onload="buildTable()">
    <div class="jumbotron text-center">
        <h1>Reports Generated</h1>
        <h5 id="secondViewer"></h5>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
              <table class="table table-striped table-bordered" id ="data_table" >                        
                <tbody id="reportTable">  
                </tbody>
                <tfoot>
                </tfoot>
            </table>
          <button class="btn btn-primary" onclick="calculateAvg()">Calculate</button>
            </div>
        </div>
        <hr>
        <div class="row">
              <center>
                <footer class="page-footer font-small blue">
                    <a href="index.html" class="btn btn-primary">Home</a>
                    <a href="reports.html" class="btn btn-success">Reports</a>
                </footer>
              </center>      
        </div>
  </div>
</div>
</body>
</html>
